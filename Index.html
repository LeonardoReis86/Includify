<!DOCTYPE html>
<html lang="pt-br">
<head><!--Títulos e metadados-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header role="banner">
        <div class="logo-container">
            <!-- Logo e Nome da Empresa -->
            <a href="index.html" aria-label="Página Inicial">
                <img src="Image/Includify logo/logo@1x.svg" alt="Logo da Empresa" class="logo">
                <span class="company-name">Includify</span>
            </a>
        </div>
        
        <nav role="navigation" aria-label="Navegação Principal do Site">
            <ul>
                <li><a href="#home" aria-label="Ir para a seção Home">Home</a></li>
                <li><a href="#services" aria-label="Ir para a seção Serviços">Serviços</a></li>
            </ul>
        </nav>
    
        <div class="login-container">
            <a href="#login" class="login-button" aria-label="Fazer login na conta">
                <img src="Image/Login Button/Login Button@1x.svg" alt="Ícone de Login">
                <span class="login-text">Login</span> <!-- Palavra Login visível -->
            </a>
        </div>
    </header>

    <footer role="contentinfo">
        <div class="footer-content">
            <!-- Lado Esquerdo do Footer: Login e Cadastre-se -->
            <div class="footer-left">
                <a href="#login" aria-label="Fazer login na conta" class="footer-link">
                    <img src="Image/Login/Login Icon@1x.svg" alt="Ícone de Login" class="footer-icon">
                    <span class="footer-text">Login</span>
                </a>
                <a href="#register" aria-label="Cadastre-se" class="footer-link">
                    <img src="Image/Cadastre-se icon/Cadastre-se Icon@1x.svg" alt="Ícone de Cadastro" class="footer-icon">
                    <span class="footer-text">Cadastre-se</span>
                </a>
            </div>
            <!-- Centro do Footer: Logo, Nome da Empresa e Redes Sociais -->
            <div class="footer-center">
                <a href="index.html" aria-label="Página Inicial">
                    <img src="Image/Includify logo/logo@1x.svg" alt="Logo da Includify" class="footer-logo">
                    <span class="footer-company-name">Includify</span>
                </a>
                <div class="footer-social-media">
                    <a href="https://facebook.com" aria-label="Visite nosso Facebook">
                        <img src="Image/Facebook@1x.svg" alt="Facebook">
                    </a>
                    <a href="https://instagram.com" aria-label="Visite nosso Instagram">
                        <img src="Image/Instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://linkedin.com" aria-label="Visite nosso LinkedIn">
                        <img src="Image/LinkedIn@1x.svg" alt="LinkedIn">
                    </a>
                    <a href="https://youtube.com" aria-label="Visite nosso YouTube">
                        <img src="Image/Youtube@1x.svg" alt="YouTube">
                    </a>
                </div>
            </div>
    
            
    
            <!-- Lado Direito do Footer: Fale Conosco e Dúvidas Frequentes -->
            <div class="footer-right">
                <a href="#contact" aria-label="Fale Conosco" class="footer-link">
                    <img src="Image/Fale conosoco/Vector@1x.svg" alt="Ícone de Contato" class="footer-icon">
                    <span class="footer-text">Fale Conosco</span>
                </a>
                <a href="#faq" aria-label="Dúvidas Frequentes" class="footer-link">
                    <img src="Image/Duvidas frequentes/Vector@1x.svg" alt="Ícone de Dúvidas Frequentes" class="footer-icon">
                    <span class="footer-text">Dúvidas Frequentes</span>
                </a>
            </div>
        </div>
    
        <!-- Linha Central com Texto -->
        <div class="footer-bottom">
            <p>® 2024 Includify Recursos Humanos Especiais Ltda. Todos os direitos reservados • Design by grupo3</p>
        </div>
    </footer>
</body>
</html>
