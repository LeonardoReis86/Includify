<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Cadastro</title>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>Serviço</li>
        <li>Login</li>
    </nav>
    <div class="container">
        <form>
            <h1>Cadastro</h1>
            <h3>Nome</h3>
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="sobrenome" placeholder="Sobrenome">
            <h3>Data de Nascimento</h3>
            <input type="date" name="data_nascimento" placeholder="Data de Nascimento">
            <h3>Sexo</h3>
            <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="F">Feminino
            <input type="radio" name="sexo" value="O">Outro
            <h3>Empreendedor?</h3>
            <input type="radio" name="empreendedor" value="sim">Sim
            <input type="radio" name="empreendedor" value="nao">Não
            <h3>E-Mail</h3>
            <input type="text" name="email" placeholder="Email">
            <h3>Senha</h3>
            <input type="password" name="senha" placeholder="Senha">
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha">
            <br>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
