<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includify - LogIn</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">
    <meta name="description" content="Página para efetuar logIn na Includify">
    <link rel="stylesheet" href="../Css/login.css">
    <script src="../js/acessibilidade.js" defer></script>
</head>

<body>
    <header id="header">
        <div>
            <div id="acessibilidade-menu" class="acessibilidade-menu">
                <span>Acessibilidade</span>
                <div>
                    <button id="diminuir-fonte" aria-label="Diminuir tamanho da fonte">
                        <span class="sr-only">Diminuir tamanho da fonte</span>
                        A-
                    </button>
                    <button id="normalizar-fonte" aria-label="Normalizar tamanho da fonte">
                        <span class="sr-only">Normalizar tamanho da fonte</span>
                        aA
                    </button>
                    <button id="aumentar-fonte" aria-label="Aumentar tamanho da fonte">
                        <span class="sr-only">Aumentar tamanho da fonte</span>
                        A+
                    </button>
                </div>
                <button id="contraste" aria-label="Ativar/desativar modo de alto contraste">
                    <img src="../assets/icons/Contraste.svg" alt="Ativar e desativar modo de alto contraste">
                </button>
                <button id="vlibras-button" aria-label="Ativar VLibras">
                    <span class="sr-only">Ativar/desativar VLibras</span>
                    <img src="../assets/icons/VLibras.svg" alt="Ativar e desativar VLibras">
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="login-introducao">
            <div>
                <img src="../assets/img/logo.png" alt="Includify Logo">
                <h1>Includify</h1>
            </div>
            <p>Onde a inclusão abre portas para seu talento!</p>
            <a href="../index.html">&larr; Ir para a página inicial</a>
        </section>
        <div class="divisor"></div>
        <section class="forms-container">
            <h1>Entrar</h1>
            <form action="/login" method="post">
                <div class="input-with-icon">
                    <input type="email" id="email" placeholder="E-mail" aria-label="Insira seu e-mail" required>
                    <img src="../assets/icons/Mail.svg" alt="">
                </div>
                <div class="input-with-icon">
                    <input type="password" id="password" placeholder="Senha" aria-label="Insira sua senha" required>
                    <img src="../assets/icons/Password.svg" class="password-icon">
                </div>
                <a class="esqueci-senha" href="/recuperar-senha" aria-label="Esqueci a senha">Esqueci a senha</a>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" aria-label="Me mantenha conectado">
                    Me mantenha conectado
                </div>
                <div class="button-container">
                    <a href="../index.html" aria-label="Entrar na conta">Entrar</a>
                </div>
            </form>
            <div class="button-container">
                <a href="./Cadastro.html" class="create-account" aria-label="Criar uma nova conta">Criar conta</a>
            </div>
            <a class="pagina-principal" href="../index.html">&larr; Ir para a página inicial</a>
        </section>
    </main>
</body>

</html>
