<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/global.css">
    <link rel="stylesheet" href="/Css/styleform.css">
    <title>Includify - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">
    <meta name="description" content="Página para se cadastrar na Includify">
</head>
<body>
    <nav>
        <li>Home</li>
        <li>Serviço</li>
        <li>Login</li>
    </nav>
    <div class="container">
        <div class="container-perfil">
            <div class="perfil">
            </div>
            <button>Carregar Foto</button>
        </div>
        <div class="container-form">
            <form>
                <h1>Cadastro</h1>
                <h4>Nome</h4>
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="sobrenome" placeholder="Sobrenome">
                <h4>Data de Nascimento</h4>
                <input type="date" name="data_nascimento" placeholder="Data de Nascimento">
                <h4>Sexo</h4>
                <input type="radio" name="sexo" value="M">Masculino
                <input type="radio" name="sexo" value="F">Feminino
                <input type="radio" name="sexo" value="O">Outro
                <h4>Empreendedor?</h4>
                <input type="radio" name="empreendedor" value="sim">Sim
                <input type="radio" name="empreendedor" value="nao">Não
                <h4>E-Mail</h4>
                <input type="text" name="email" placeholder="Email">
                <h4>Senha</h4>
                <input type="password" name="senha" placeholder="Senha">
                <input type="password" name="confirmar_senha" placeholder="Confirmar Senha">
                <br>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
