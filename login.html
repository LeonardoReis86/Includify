<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    
</head>
<body>
  <div>
    <img src="imagens/includify.png" alt="logo">
  </div>

  <p>Onde a inclusÃ£o abre portas para seu talento!</p>
    
  <h1>Entrar</h1>

  <form action="/login" method="post">
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="E-mail" aria-label="Insira seu e-mail" required><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Senha" aria-label="Insira sua senha" required><br><br>

    <a href="/recuperar-senha" aria-label="Esqueci a senha">Esqueci a senha</a><br><br>

    <label for="remember-me">
      <input type="checkbox" id="remember-me" aria-label="Me mantenha conectado">
      Me mantenha conectado
    </label><br><br>

    <button type="submit" aria-label="Entrar na conta">Entrar</button><br><br>
  </form>

  <button class="create-account" aria-label="Criar uma nova conta">Criar conta</button>
</body>
</html>
